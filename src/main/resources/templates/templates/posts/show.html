<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/partials/head :: head('One Post')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="templates/partials/navbar :: nav"></nav>
<header th:replace="templates/partials/header :: header('View One Post!')"></header>

<main class="text-center">
    <h2 th:text="${post.getTitle()}"/>
    <p th:text="${post.getBody()}"/>
    <p>Created By: <span th:text="${post.getOwner().getEmail()}"/></p>
</main>


<footer th:replace="templates/partials/partials :: footer"></footer>
<th:block th:include="templates/partials/scripts :: scripts"></th:block>
</body>
</html>
