<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="templates/partials/head :: head('All Posts')">
    <meta charset="UTF-8">

</head>
<body>
<nav th:replace="templates/partials/navbar :: nav"></nav>
<header th:replace="templates/partials/header :: header('Viewing All Posts!')"></header>

<main class="text-center">
    <div th:each="post : ${posts}">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="../img/post.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title" th:text="${post.getTitle()}"></h5>
                <p class="card-text" th:text="${post.getBody()}"></p>
                <a th:href="@{/posts/(id=${post.id})}" class="btn btn-primary">Go To Post</a>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Edit
                </button>
                <form th:action="@{/posts/delete/(id=${post.id})}" method="post">
                    <button type="submit" class="btn btn-alert">Delete</button>
                </form>


                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                     aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Post</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form th:action="@{/posts/update/(id=${post.id})}" method="post">
                                <div class="modal-body">
                                    <div>
                                        <label for="title">Title: </label>
                                        <input id="title" name="title" th:value="${post.getTitle()}">
                                    </div>
                                    <div>
                                        <label for="description">Description: </label>
                                        <textarea id="description" name="description" th:text="${post.getBody()}"></textarea>
                                    </div>
                                    <div>
                                        <label for="created_by">Created By: </label>
                                        <input id="created_by" name="title" th:value="${post.getOwner().getEmail()}" readonly>
                                    </div>
                                    <div>
                                        <label for="updated_by">Updated By: </label>
                                        <input id="updated_by" name="updated_by" value="LoggedInAdmin" readonly>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="submit" class="btn btn-primary">Save changes</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</main>


<footer th:replace="templates/partials/partials :: footer"></footer>
<th:block th:include="templates/partials/scripts :: scripts"></th:block>
</body>
</html>
