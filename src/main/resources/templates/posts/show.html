<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('One Post')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('View One Post!')"></header>

<main class="text-center">
    <div class="row justify-content-center">
        <img th:each="image : ${post.getImages()}" class="m-3" th:src="${image.getPath()}" alt="Photo Unavailable" style="max-width: 200px; max-height: 200px">
    </div>
    <h2 th:text="${post.getTitle()}"/>
    <p th:text="${post.getBody()}"/>
    <p>Created By: <span th:text="${post.getOwner().getEmail()}"/></p>
</main>


<footer th:replace="partials/partials :: footer"></footer>
<th:block th:replace="partials/scripts :: scripts"></th:block>
</body>
</html>
