<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/head :: head('Login')">
    <meta charset="UTF-8">
</head>
<body>
<nav th:replace="partials/navbar :: nav"></nav>
<header th:replace="partials/header :: header('')"></header>



<div class="card mx-auto mb-5" style="width: 23rem">
    <article class="card-body">
        <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>
        <hr>
        <div th:if="${param.error}" class="text-center">
            <p class="text-danger">Invalid Username and Password.</p>
        </div>
        <div th:if="${param.logout}" class="text-center">
            <p class="text-success">You have successfully logged out.</p>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                    </div>
                    <input name="username" class="form-control" placeholder="Enter username" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                    </div>
                    <input class="form-control" placeholder="******" type="password" name="password">
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <p class="text-center"><a th:href="@{#}" class="btn">Forgot Password?</a></p>
            <p class="text-center">Don't have an account? <a th:href="@{/sign-up}" >Sign Up!</a></p>
        </form>
    </article>
</div>



<footer th:replace="partials/partials :: footer"></footer>
<th:block th:include="partials/scripts :: scripts"></th:block>
</body>
</html>
