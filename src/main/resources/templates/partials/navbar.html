
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="nav" class="sticky-top">
    <ul class="nav bg-dark align-items-center">
        <li class="nav-item">
            <a id="blog" class="nav-link text-light" th:href="@{/posts}">Blog</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" th:href="@{/posts/create}">Create Posts</a>
        </li>
        <li class="nav-item ml-auto">
            <form class="form-inline" th:action="@{/posts/search}">
                <div class="input-group">
                    <input class="form-control" type="search" name="search" placeholder="Search" aria-label="Search">
                    <span class="input-group-btn">
                    <button class="btn btn-info" type="submit"><i class="fas fa-search"></i></button>
                </span>
                </div>
            </form>
        </li>
        <li class="nav-item ml-1" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-light" th:href="@{/login}">Login</a>
        </li>
        <li class="nav-item" sec:authorize="!isAuthenticated()">
            <a class="nav-link text-light" th:href="@{/sign-up}">Sign Up</a>
        </li>
        <li class="nav-item dropdown ml-1" sec:authorize="isAuthenticated()">
            <a class="nav-link dropdown-toggle text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fas fa-user"></i></a>
            <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" th:href="@{/profile}">View profile</a>
                <a class="dropdown-item" href="#">Settings</a>
                <div class="dropdown-divider"></div>
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn dropdown-item">Logout <i class="fas fa-sign-out-alt"></i></button>
                </form>
            </div>
        </li>
    </ul>
</nav>
</body>
</html>
